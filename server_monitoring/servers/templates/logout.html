<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
  <ul class="nav bg-info">
    <li class="nav-item">
      <a class="nav-link link-light" href="/">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/servers">SERVERS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/login">LOG-IN</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-dark" href="/logout">LOG-OUT</a>
    </li>
  </ul>

  {% block content %}
  <div class="login-form d-flex justify-content-center align-items-center flex-column">
    <h2 class="mb-4">Logout</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary"><a href="/servers" style="color: aliceblue;">Home Page</a></button>
    </form>
  </div>
  {% endblock %}
</div>
</body>
</html>
