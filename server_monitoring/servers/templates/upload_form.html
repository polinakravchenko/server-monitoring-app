<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV Form</title>
</head>
<body>
    <h2>Upload CSV File</h2>
    <form method="post" enctype="multipart/form-data" action="/servers/upload_csv/">
        {% csrf_token %}
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
