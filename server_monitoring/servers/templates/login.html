<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
  <ul class="nav bg-info">
    <li class="nav-item">
      <a class="nav-link link-light" href="/">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/servers">SERVERS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/login">LOG-IN</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-dark" href="/logout">LOG-OUT</a>
    </li>
  </ul>

  {% block content %}
<div class="login-form d-flex justify-content-center align-items-center flex-column">
  <h2 class="mb-4">Login Page</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3 col-md-12">
      <label for="id_username" class="form-label">Username:</label>
      <input type="text" id="id_username" name="username" class="form-control">
    </div>
    <div class="mb-3 col-md-12">
        <label for="id_email" class="form-label">E-mail:</label>
        <input type="email" id="id_email" name="email" class="form-control">
    </div>
    <div class="mb-3 col-md-12">
      <label for="id_password" class="form-label">Password:</label>
      <input type="password" id="id_password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
</div>
    {% endblock %}
</div>

</body>
</html>
